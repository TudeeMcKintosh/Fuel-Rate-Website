<!-- Fuel Quote History -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Fuel Predictor</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style/history.css">
        <link rel="stylesheet" href="style/style.css">
        <script src="js/history.js"></script>
    </head>
    <body>
        <div class="history-page container">
            <header>
                <div class="header-container">
                    <div class="title">Fuel Quote History</div>
                </div>
            </header>

            <div class="history-container">
                <div class="history-item history-entry">
                    
                    <div class="history-item-content">
                        <div class="total">
                            <div class="label">Total:</div>
                            <div class="value">$60</div>
                        </div>
                        <div class="gallons">
                            <div class="label">Gallons requested:</div>
                            <div class="value">20</div>
                        </div>
                        <div class="delivery-address">
                            <div class="label">Delivery address:</div> 
                            <div class="value">1234 Road Blvd.</div>
                        </div>
                        <div class="delivery-date">
                            <div class="label">Delivery date:</div>
                            <div class="value">Mar 7 2020</div>
                        </div>
                        <div class="suggested-price-per-gallon">
                            <div class="label">Price/gallon:</div>
                            <div class="value">$3</div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        <footer></footer>
    </body>
</html>
