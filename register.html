<!-- User registration page -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Fuel Predictor</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style/register.css">
        <link rel="stylesheet" href="style/login.css">
        <script src="js/register.js"></script>
    </head>
    <body>
        <div class="registration-page container">
            <header>
                <div class="header-container">
                    <div class="title">Fuel Predictor Registration Page</div>
                </div>
            </header>

            <!-- <div id="login-error-container">
                <p id="login-error-msg">Invalid username and/or password</p>
            </div> -->

            <div class="registration-container">
                <div class="registration-title">SIGN UP FOR A NEW ACCOUNT</div>
                <input id="first-name" type="text" placeholder="First name">
                <input id="last-name" type="text" placeholder="Last name">
                <input id="email" type="text" placeholder="Email address">
                <input id="username-input" type="text" placeholder="Username">
                <input id="password-input" type="password" placeholder="Password">
                <input id="confirm-password-input" type="password" placeholder="Confirm password">
                <div id="signup-button" onclick="signup()">Sign Up</div>
            </div>
        </div>
    </body>
</html>
